<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link href="register.css" rel="stylesheet" type="text/css">
    <link href="register.js" rel="script" type="text/js">
</head>
<body>
<div class="main-top">
    <p id="top-left">LM</p>
    <button class="center-button" id="left-center-button">Home</button>
    <button class="center-button" id="center-center-button">About Us</button>
    <button class="center-button" id="right-center-button">Contact Us</button>
    <button class="main-login-button" id="loginPage">Login Page</button>
</div>
<div class="container">
    <h1>Registration Page</h1>
    <div class="register-box">
        <form id="register-form">
            <label for="username">Username:</label>
            <input id="username" name="username" placeholder="Username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password"> <br><br>
            <button type="submit">Register</button><br><br>
            <a id="login">Already have an account? Login</a>
        </form>
    </div>
</div>
</body>
<script src="register.js"></script>
</html>
